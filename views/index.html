<!DOCTYPE html>
<html lang='en'>
<head>
    <title>ObjectStorage Viewer</title>
    <meta charset='utf-8'>
    <style>
        body {
            font-family: sans-serif;
        }

        .hidden {
            display: none !important;
        }
    </style>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ReferenceLinkGenerator {
            static regex = /[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}/gi;

            static isValidUUID(input) {
                return input.match(ReferenceLinkGenerator.regex) !== null;
            }

            static getAnchor(uuid) {
                return `<a href="?action=view-record&storage={{ storage }}&uuid=${uuid}&action=view-record">${uuid}</a>`;
            }

            static generate(input) {
                return input.replaceAll(ReferenceLinkGenerator.regex, function replacer(match, p1, p2, /* â€¦, */ pN, offset, string, groups) {
                    return ReferenceLinkGenerator.getAnchor(match);
                });
            }
        }
    </script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Object Storage Viewer</a>
    <a class="btn btn-warning" href="{{baseUrl}}" role="button">Home</a>
    <form class="form-inline">
        <input aria-label="name of storage..." class="form-control mr-sm-2" name="storage" placeholder="name of storage..."
               type="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Select</button>
        <input name="action" type="hidden" value="list-classnames"/>
    </form>
</nav>

{% block body %}

{% endblock body %}
</body>
</html>
