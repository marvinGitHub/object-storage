{% extends 'index.html' %}

{% block body %}
<form>
    <a class="btn btn-secondary btn-sm" href="?action=view-record&storage={{storage}}&uuid={{uuid}}" role="button">Back</a>
</form>
{% if success %}
<div class="alert alert-success" role="alert">
    Record saved.
</div>

{% else %}
<div class="alert alert-danger" role="alert">
    Record could not be saved.
</div>
{% endif %}
{% endblock body %}
