{% extends 'index.html' %}

{% block body %}
<form>
    <a class="btn btn-secondary btn-sm" href="?action=list-classnames&storage={{storage}}" role="button">Back</a>
</form>
{% if success %}
<div class="alert alert-success" role="alert">
    Done.
</div>
{% else %}
<div class="alert alert-danger" role="alert">
    An error occurred while rebuilding stubs.
</div>
{% endif %}
{% endblock body %}
